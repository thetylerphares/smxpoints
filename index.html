<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>AMA Supercross Standings</title>

  <style>
    :root {
      --bg: #000;
      --card: #111;
      --border: #222;
      --text: #fff;
      --muted: rgba(255,255,255,0.55);
      --pts: #4CAF50;
      --row-h: 54px;           /* adjusted for mid-size text */
      --rows-visible: 5;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 18px;
      background: var(--bg);
      color: var(--text);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 18px;
    }

    .card {
      background: var(--card);
      border-radius: 14px;
      padding: 14px 14px 12px 14px;
      box-shadow: 0 0 18px rgba(255,255,255,0.06);
      border: 1px solid #151515;
      display: flex;
      flex-direction: column;
      min-height: calc((var(--row-h) * var(--rows-visible)) + 120px);
    }

    .cardHeader {
      position: sticky;
      top: 0;
      z-index: 5;
      background: var(--card);
      padding-bottom: 8px;
      margin-bottom: 6px;
      border-bottom: 1px solid var(--border);
    }

    h2 {
      margin: 0;
      text-align: center;
      font-size: 25px; /* mid-size */
      letter-spacing: 0.6px;
      padding: 6px 0 4px 0;
    }

    .colHeader {
      display: grid;
      grid-template-columns: 40px 1fr 70px;
      font-size: 12px;
      color: var(--muted);
      padding: 6px 2px 4px 2px;
    }

    .colHeader div:last-child {
      text-align: right;
    }

    .viewport {
      height: calc(var(--row-h) * var(--rows-visible));
      overflow: hidden;
      position: relative;
      margin-top: 8px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }

    tr {
      height: var(--row-h);
    }

    td {
      border-bottom: 1px solid var(--border);
      vertical-align: middle;
      font-size: 21px; /* mid-size */
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    td.rank {
      width: 40px;
      opacity: 0.75;
      padding-left: 4px;
    }

    td.name {
      padding-left: 8px;
    }

    td.pts {
      width: 70px;
      text-align: right;
      font-weight: bold;
      font-size: 23px; /* emphasized slightly */
      color: var(--pts);
      padding-right: 4px;
    }

    .logo {
      height: 20px;
      margin-right: 6px;
      vertical-align: middle;
      filter: brightness(1.15);
    }

    .updated {
      margin-top: 10px;
      text-align: center;
      font-size: 12px;
      opacity: 0.55;
    }

    .error {
      text-align: center;
      color: #ff6666;
      padding: 12px 0;
      font-size: 14px;
    }

    .scroller {
      will-change: transform;
      transform: translateY(0);
      transition: transform 600ms ease;
    }
  </style>
</head>

<body>

  <div class="grid">
    <div class="card">
      <div class="cardHeader">
        <h2>450SX</h2>
        <div class="colHeader">
          <div>#</div><div>Rider</div><div>PTS</div>
        </div>
      </div>
      <div class="viewport">
        <div id="c450" class="scroller"></div>
      </div>
      <div id="u450" class="updated"></div>
    </div>

    <div class="card">
      <div class="cardHeader">
        <h2>250 West</h2>
        <div class="colHeader">
          <div>#</div><div>Rider</div><div>PTS</div>
        </div>
      </div>
      <div class="viewport">
        <div id="c250w" class="scroller"></div>
      </div>
      <div id="u250w" class="updated"></div>
    </div>

    <div class="card">
      <div class="cardHeader">
        <h2>250 East</h2>
        <div class="colHeader">
          <div>#</div><div>Rider</div><div>PTS</div>
        </div>
      </div>
      <div class="viewport">
        <div id="c250e" class="scroller"></div>
      </div>
      <div id="u250e" class="updated"></div>
    </div>
  </div>

<script>
const BASE = "https://smxstanding.tylerphares.workers.dev";

const ROW_H = 54;
const VISIBLE = 5;
const STEP_MS = 2400;
const PAUSE_END_MS = 1800;

const state = {
  "450":  { timer: null, idx: 0, count: 0, el: "c450",  upd: "u450"  },
  "250w": { timer: null, idx: 0, count: 0, el: "c250w", upd: "u250w" },
  "250e": { timer: null, idx: 0, count: 0, el: "c250e", upd: "u250e" }
};

function buildRows(list) {
  return `
    <table>
      <tbody>
        ${list.map(r => `
          <tr>
            <td class="rank">${r.rank}</td>
            <td class="name">
              ${r.logo ? `<img src="${r.logo}" class="logo">` : ""}
              ${r.name}
            </td>
            <td class="pts">${r.points}</td>
          </tr>
        `).join("")}
      </tbody>
    </table>
  `;
}

function stopScroll(cls) {
  if (state[cls].timer) clearInterval(state[cls].timer);
}

function startScroll(cls) {
  const s = state[cls];
  stopScroll(cls);

  if (s.count <= VISIBLE) return;

  s.idx = 0;
  s.timer = setInterval(() => {
    const maxStart = s.count - VISIBLE;
    if (s.idx < maxStart) {
      s.idx++;
      document.getElementById(s.el).style.transform = `translateY(${-s.idx * ROW_H}px)`;
    } else {
      clearInterval(s.timer);
      setTimeout(() => {
        const el = document.getElementById(s.el);
        el.style.transition = "none";
        el.style.transform = "translateY(0px)";
        s.idx = 0;
        requestAnimationFrame(() => {
          requestAnimationFrame(() => {
            el.style.transition = "transform 600ms ease";
            startScroll(cls);
          });
        });
      }, PAUSE_END_MS);
    }
  }, STEP_MS);
}

async function render(cls) {
  const s = state[cls];
  try {
    const res = await fetch(`${BASE}/?class=${cls}`, { cache: "no-store" });
    const data = await res.json();
    const list = data.standings || [];

    if (!list.length) {
      document.getElementById(s.el).innerHTML = '<div class="error">No data</div>';
      return;
    }

    document.getElementById(s.el).innerHTML = buildRows(list);
    document.getElementById(s.upd).textContent =
      `Updated: ${new Date(data.updatedAt).toLocaleString()}`;

    s.count = list.length;
    startScroll(cls);
  } catch {
    document.getElementById(s.el).innerHTML = '<div class="error">Load error</div>';
  }
}

function loadAll() {
  render("450");
  render("250w");
  render("250e");
}

loadAll();
setInterval(loadAll, 10 * 60 * 1000);
</script>

</body>
</html>
