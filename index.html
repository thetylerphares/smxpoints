<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>AMA Supercross Standings</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 16px; background:#000; color:#fff; }
    .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 16px; }
    .card { border: 1px solid #222; border-radius: 14px; padding: 12px; background:#0b0b0b; }
    h2 { margin: 0 0 8px 0; font-size: 22px; text-align:center; }
    table { width: 100%; border-collapse: collapse; font-size: 16px; }
    td { padding: 5px 0; border-bottom: 1px solid #1c1c1c; }
    td.rank { width: 28px; opacity: 0.7; }
    td.pts { width: 60px; text-align: right; font-weight: bold; }
    .updated { margin-top: 8px; font-size: 12px; opacity: 0.6; text-align:center; }
  </style>
</head>
<body>
  <div class="grid">
    <div class="card"><h2>450SX</h2><div id="c450"></div></div>
    <div class="card"><h2>250 West</h2><div id="c250w"></div></div>
    <div class="card"><h2>250 East</h2><div id="c250e"></div></div>
  </div>

<script>
const BASE = "https://smxstanding.tylerphares.workers.dev";

async function render(cls, elId) {
  const res = await fetch(`${BASE}/?class=${cls}`, { cache: "no-store" });
  const data = await res.json();

  const rows = (data.top10 || []).map(r => `
    <tr>
      <td class="rank">${r.rank}</td>
      <td>${r.name}</td>
      <td class="pts">${r.points}</td>
    </tr>
  `).join("");

  document.getElementById(elId).innerHTML = `
    <table>${rows}</table>
    <div class="updated">Updated: ${new Date(data.updatedAt).toLocaleString()}</div>
  `;
}

render("450", "c450");
render("250w", "c250w");
render("250e", "c250e");

// refresh every 10 minutes
setInterval(() => { render("450","c450"); render("250w","c250w"); render("250e","c250e"); }, 10 * 60 * 1000);
</script>
</body>
</html>
